jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update scripts
        run: python Scripts/run_scripts.py

      - name: Commit and push changes
        run: |
          git config --global user.email "ajgafford@example.com"
          git config --global user.name "ajgafford"
          git remote set-url origin https://$PAT_TOKEN@github.com/ajgafford/rockies-loss-tracker.git
          git add .
          git commit -m "Automated update from GitHub Actions" || echo "No changes to commit"
          git push origin main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
